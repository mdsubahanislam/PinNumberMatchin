<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <marquee behavior="" direction="right"><H1 style="color: red;">SubahanITsolutionLTD <img src="images/lab.jpg" alt=""  height="40px" width="50px" ></H1></marquee>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-display" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-numbers" class="form-control" type="text">
                    <div class="numbers">
                        <div id="key-pad" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submitbtn()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="faillMessage" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="successMessage" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        function getPin(){
            var pin =Math.round(Math.random()*10000);
          var pinString = pin +'';
           if(pinString.length ==4){
               return pin;
           }
           else{
               return getPin();
           }
        }
        function generatePin(){
            var pin = getPin();
            document.getElementById("pin-display").value = pin;
        }
        document.getElementById('key-pad').addEventListener('click',function(event){
           var number =event.target.innerText;
           var cals = document.getElementById('typed-numbers');
           if(isNaN(number)){
              if(number == 'C'){
                cals.value = '';
              }
           }
           else
                {
                var previouscals = cals.value;
                var newcals = previouscals + number;
                cals.value = newcals;
                }
        });
     function submitbtn(){
        var pin = document.getElementById("pin-display").value;
        var cals = document.getElementById('typed-numbers').value;
        // for matchint dispaly and get notification
        var S = document.getElementById('successMessage');
        var F = document.getElementById('faillMessage');
        if(pin == cals){
           S.style.display = 'block';
            F.style.display ='none';
        }
        else {
          S.style.display = 'none';
          F.style.display = 'block';
        }
     }

    </script>
</body>
</html>
